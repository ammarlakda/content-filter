<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Filter Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Content Filter Pro</h1>
    <p>Blur out unwanted content on social media.</p>
    <div class="toggle-group">
      <label for="instagramReels">Instagram Reels</label>
      <input type="checkbox" id="instagramReels">
    </div>
    <div class="toggle-group">
      <label for="facebookReels">Facebook Reels</label>
      <input type="checkbox" id="facebookReels">
    </div>
    <button id="saveButton">Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
